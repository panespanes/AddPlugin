//apply plugin: 'java-gradle-plugin'
plugins {
    id "com.github.dcendents.android-maven" version "2.0"
    id "java-gradle-plugin"
}
gradlePlugin {
    plugins {
        addDAPlugin { //name of transform task
            id = 'daplugin'
            implementationClass = 'com.plugin.DAPlugin'
        }
    }
}

dependencies {
    implementation 'com.android.tools.build:gradle:3.1.4'
}

repositories {
    google()
    jcenter()
    mavenCentral()
}


